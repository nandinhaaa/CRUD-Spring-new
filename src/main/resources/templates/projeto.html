<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="cabecalho :: head"></div>

    <title>Crud Manager - Projetos</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Crud Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projetos}">Projetos</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" th:href="@{/curriculos}">Currículos</a>

            </li>
        </ul>
    </div>
</nav>

<body>
    <div class="container my-2">
        <h1>Projetos</h1>
        <div>
            <a th:href="@{/projetos/form}" class="btn btn-primary btn-sm mb-3 float-right"> Adicionar Projeto </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="projeto : ${projetos}">
                    <td th:text="${projeto.name}"></td>
                    <td th:text="${projeto.email}"></td>
                    <td th:text="${projeto.descricao}"></td>
                    <td>
                        <a th:href="@{/projetos/update/{id}(id=${projeto.id})}" class="btn btn-primary">Alterar</a>
                        <a th:href="@{/projetos/delete/{id}(id=${projeto.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
